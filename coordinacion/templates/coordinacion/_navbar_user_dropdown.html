        {% if coordinador.foto_perfil %}
            <img src="{{ coordinador.foto_perfil.url }}"
                 alt="{{ coordinador.nombre_completo }}"
                 class="rounded-circle me-2"
                 style="width: 32px; height: 32px; object-fit: cover; border: 2px solid white;">
        {% else %}
            <i class="fas fa-user-circle me-2" style="font-size: 1.5rem;"></i>
        {% endif %}
        {{ coordinador.nombre_completo|default:user.username }}
    </a>

        <li>
            <a class="dropdown-item" href="{% url 'coordinacion:perfil' %}">
                <i class="fas fa-user-edit me-2"></i>Mi Perfil
            </a>
        </li>

        <li>
            <a class="dropdown-item text-danger" href="{% url 'coordinacion:logout' %}">
