<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Gestión de Prácticas{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <style>
        :root {
            --coordinacion-primary: #1e3c72;
            --coordinacion-secondary: #2a5298;
            --coordinacion-light: #7e97c4;
            --coordinacion-dark: #152a54;
            --coordinacion-accent: #4a6fa5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #f0f4ff 0%, #e6ecff 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
        }

        /* Elementos decorativos de fondo */
        body::before {
            content: '';
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(30, 60, 114, 0.05) 0%, transparent 70%);
            border-radius: 50%;
            top: -100px;
            right: -100px;
            z-index: -1;
            animation: pulse 8s ease-in-out infinite;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: fixed;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(42, 82, 152, 0.05) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -100px;
            left: -100px;
            z-index: -1;
            animation: pulse 10s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Navbar personalizada */
        .navbar-dark {
            background: linear-gradient(135deg, var(--coordinacion-primary) 0%, var(--coordinacion-secondary) 100%) !important;
            box-shadow: 0 4px 15px rgba(30, 60, 114, 0.3);
            position: relative;
            z-index: 1000;
        }

        .navbar-dark .navbar-brand {
            font-weight: 700;
            font-size: 1.3rem;
            color: white !important;
            transition: all 0.3s;
        }

        .navbar-dark .navbar-brand:hover {
            transform: translateX(5px);
        }

        .navbar-dark .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            transition: all 0.3s;
            font-weight: 500;
        }

        .navbar-dark .nav-link:hover {
            color: white !important;
            transform: translateY(-2px);
        }

        .navbar-dark .dropdown-menu {
            border: none;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            margin-top: 10px;
        }

        .navbar-dark .dropdown-item {
            padding: 10px 20px;
            transition: all 0.3s;
        }

        .navbar-dark .dropdown-item:hover {
            background-color: #e0e7ff;
            color: var(--coordinacion-primary);
            transform: translateX(5px);
        }

        /* Sidebar */
        .sidebar {
            min-height: calc(100vh - 56px);
            background: white;
            box-shadow: 3px 0 15px rgba(30, 60, 114, 0.1);
            padding: 20px 0;
            position: relative;
            z-index: 100;
        }

        .sidebar .list-group {
            background: transparent;
        }

        .sidebar .list-group-item {
            border: none;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
            background: transparent;
            margin: 5px 10px;
            border-radius: 0 10px 10px 0;
            font-weight: 500;
            color: #495057;
        }

        .sidebar .list-group-item:hover {
            background: linear-gradient(90deg, rgba(42, 82, 152, 0.08) 0%, rgba(42, 82, 152, 0.05) 100%);
            border-left-color: var(--coordinacion-secondary);
            padding-left: 1.8rem;
            color: var(--coordinacion-primary);
        }

        .sidebar .list-group-item.active {
            background: linear-gradient(90deg, rgba(30, 60, 114, 0.15) 0%, rgba(42, 82, 152, 0.08) 100%);
            color: var(--coordinacion-primary);
            border-left-color: var(--coordinacion-primary);
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(30, 60, 114, 0.1);
        }

        .sidebar .list-group-item i {
            width: 25px;
            text-align: center;
            transition: all 0.3s;
        }

        .sidebar .list-group-item:hover i,
        .sidebar .list-group-item.active i {
            color: var(--coordinacion-secondary);
            transform: scale(1.1);
        }

        /* Cards mejoradas */
        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(30, 60, 114, 0.08);
            transition: all 0.3s ease;
            overflow: hidden;
            background: white;
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--coordinacion-primary) 0%, var(--coordinacion-secondary) 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
            pointer-events: none;
            z-index: 1;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(30, 60, 114, 0.15);
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card-header {
            background: linear-gradient(135deg, var(--coordinacion-primary) 0%, var(--coordinacion-secondary) 100%);
            color: white;
            border: none;
            font-weight: 700;
            padding: 15px 20px;
            position: relative;
            z-index: 2;
        }

        .card-body {
            padding: 25px;
            position: relative;
            z-index: 2;
        }

        /* Botones */
        .btn {
            font-weight: 600;
            padding: 12px 28px;
            border-radius: 12px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            position: relative;
            z-index: 10;
        }

        a.btn {
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--coordinacion-primary) 0%, var(--coordinacion-secondary) 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(30, 60, 114, 0.25);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(30, 60, 114, 0.35);
            background: linear-gradient(135deg, var(--coordinacion-secondary) 0%, var(--coordinacion-accent) 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.25);
        }

        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.35);
            background: linear-gradient(135deg, #20c997 0%, #28a745 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.25);
        }

        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.35);
            background: linear-gradient(135deg, #c82333 0%, #bd2130 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
            color: #212529;
            box-shadow: 0 4px 12px rgba(255, 193, 7, 0.25);
        }

        .btn-warning:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 193, 7, 0.35);
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            color: #212529;
        }

        .btn-info {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(23, 162, 184, 0.25);
        }

        .btn-info:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(23, 162, 184, 0.35);
            background: linear-gradient(135deg, #138496 0%, #117a8b 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.25);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.35);
            background: linear-gradient(135deg, #5a6268 0%, #545b62 100%);
            color: white;
        }

        .btn-outline-primary {
            border: 2px solid var(--coordinacion-primary);
            color: var(--coordinacion-primary);
            background: transparent;
            font-weight: 600;
            padding: 10px 26px;
            box-shadow: none;
        }

        .btn-outline-primary:hover {
            background: linear-gradient(135deg, var(--coordinacion-primary) 0%, var(--coordinacion-secondary) 100%);
            color: white;
            border-color: var(--coordinacion-primary);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 60, 114, 0.25);
        }

        .btn-outline-secondary {
            border: 2px solid #6c757d;
            color: #6c757d;
            background: transparent;
            box-shadow: none;
        }

        .btn-outline-secondary:hover {
            background: #6c757d;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.25);
        }

        /* Tamaños de botones */
        .btn-sm {
            padding: 8px 16px;
            font-size: 0.875rem;
        }

        .btn-lg {
            padding: 14px 32px;
            font-size: 1.1rem;
        }

        /* Badges */
        .badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
        }

        .badge-primary {
            background: linear-gradient(135deg, var(--coordinacion-primary) 0%, var(--coordinacion-secondary) 100%);
        }

        /* Tablas */
        .table {
            border-radius: 12px;
            overflow: hidden;
        }

        .table thead {
            background: linear-gradient(135deg, var(--coordinacion-primary) 0%, var(--coordinacion-secondary) 100%);
            color: white;
        }

        .table tbody tr {
            transition: all 0.3s ease;
        }

        .table tbody tr:hover {
            background-color: rgba(42, 82, 152, 0.05);
            transform: scale(1.01);
        }

        /* Formularios */
        .form-control, .form-select {
            border: 2px solid #e0e7ff;
            border-radius: 10px;
            padding: 12px 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--coordinacion-secondary);
            box-shadow: 0 0 0 0.25rem rgba(42, 82, 152, 0.15);
            outline: none;
        }

        .form-label {
            font-weight: 600;
            color: var(--coordinacion-primary);
            margin-bottom: 8px;
        }

        /* Alerts */
        .alert {
            border: none;
            border-radius: 12px;
            padding: 20px 25px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                min-height: auto;
                box-shadow: 0 2px 10px rgba(30, 60, 114, 0.1);
            }

            .card:hover {
                transform: translateY(-3px);
            }
        }
    </style>

    {% load static %}

    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- React (CDN para desarrollo) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
